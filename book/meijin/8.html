矢は一本のごとくに相連なり、的から一直線に続いたその最後の括はなお<ruby><rb>弦</rb><rp>（</rp><rt>げん</rt><rp>）</rp></ruby>を<ruby><rb>銜</rb><rp>（</rp><rt>ふく</rt><rp>）</rp></ruby>むがごとくに見える。傍で見ていた師の飛衛も思わず「善し！」と言った。<br />
　<ruby><rb>二月</rb><rp>（</rp><rt>ふたつき</rt><rp>）</rp></ruby>の後、たまたま家に帰って妻と<strong class="SESAME_DOT">いさかい</strong>をした紀昌がこれを<ruby><rb>威</rb><rp>（</rp><rt>おど</rt><rp>）</rp></ruby>そうとて<ruby><rb>烏号</rb><rp>（</rp><rt>うごう</rt><rp>）</rp></ruby>の弓に<ruby><rb><img gaiji="gaiji" src="/Hongwaka/book/meijin/innerImage/1-90-09.png" alt="" class="gaiji" />衛</rb><rp>（</rp><rt>きえい</rt><rp>）</rp></ruby>の矢をつがえ<strong class="SESAME_DOT">きりり</strong>と<ruby><rb>引絞</rb><rp>（</rp><rt>ひきしぼ</rt><rp>）</rp></ruby>って妻の目を射た。矢は妻の睫毛三本を射切ってかなたへ飛び去ったが、射られた本人は一向に気づかず、まばたきもしないで<ruby><rb>亭主</rb><rp>（</rp><rt>ていしゅ</rt><rp>）</rp></ruby>を<ruby><rb>罵</rb><rp>（</rp><rt>ののし</rt><rp>）</rp></ruby>り続けた。けだし、彼の至芸による矢の速度と狙いの精妙さとは、実にこの域にまで達していたのである。<br />
