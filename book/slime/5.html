<h3 align="center"><strong>死亡～そして転生～</strong></h3>
何ということもない普通の人生。<br>
　大学を出て一応大手と言われるゼネコンに入社し、現在一人暮らしの37歳。彼女はいない。<br>
　年の離れた兄が両親を養っており、俺は気ままな独身貴族という訳だ。<br>
　身長も低い訳ではなく、顔も悪い訳ではない。だけどモテない。彼女を作ろうと努力した事もあったが、３回告白してフラれた時点で心が折れた。まあ、この年になると彼女がどうのというのは正直面倒くさい。<br>
