　最後の力で、それだけを伝えた。<br>
<br>
　あっけなく、三上悟は死んだ。<br>
　だがこの時、三上悟の"魂"は、異なる世界の同一時空に偶然発生した魔物とリンクしたのだ。<br>
　目視も出来ない、小さな次元の亀裂。発生した魔素の塊に、リンクした魂。<br>
　魔素の塊は、魔物を生み出す元となり、リンクした三上悟の意思に基づき、その身体を作成する。<br>
　本来有り得ぬ天文学的確率で、三上悟は、異なる世界の魔物として転生する事となる。<br>
